<div>
    <h2>
        <span jhiTranslate="pondgateApp.meterReading.home.title">Meter Readings</span>
        <button class="btn btn-primary float-right jh-create-entity create-meter-reading-my-suffix" [routerLink]="['/', { outlets: { popup: ['meter-reading-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="pondgateApp.meterReading.home.createLabel">
            Create new Meter Reading
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'pondgateApp.meterReading.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="meterReadings">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="readingDate"><span jhiTranslate="pondgateApp.meterReading.readingDate">Reading Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="description"><span jhiTranslate="pondgateApp.meterReading.description">Description</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="reading"><span jhiTranslate="pondgateApp.meterReading.reading">Reading</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="tempVal"><span jhiTranslate="pondgateApp.meterReading.tempVal">Temp Val</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let meterReading of meterReadings ;trackBy: trackId">
                <td><a [routerLink]="['../meter-reading-my-suffix', meterReading.id ]">{{meterReading.id}}</a></td>
                <td>{{meterReading.readingDate | date:'medium'}}</td>
                <td>{{meterReading.description}}</td>
                <td>{{meterReading.reading}}</td>
                <td>{{meterReading.tempVal}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../meter-reading-my-suffix', meterReading.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'meter-reading-my-suffix/'+ meterReading.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'meter-reading-my-suffix/'+ meterReading.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="meterReadings && meterReadings.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
