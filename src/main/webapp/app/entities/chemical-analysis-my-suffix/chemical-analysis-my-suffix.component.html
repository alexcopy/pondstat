<div>
    <h2>
        <span jhiTranslate="pondgateApp.chemicalAnalysis.home.title">Chemical Analyses</span>
        <button class="btn btn-primary float-right jh-create-entity create-chemical-analysis-my-suffix" [routerLink]="['/', { outlets: { popup: ['chemical-analysis-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="pondgateApp.chemicalAnalysis.home.createLabel">
            Create new Chemical Analysis
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'pondgateApp.chemicalAnalysis.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="chemicalAnalyses">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="date"><span jhiTranslate="pondgateApp.chemicalAnalysis.date">Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nO2"><span jhiTranslate="pondgateApp.chemicalAnalysis.nO2">N O 2</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nO3"><span jhiTranslate="pondgateApp.chemicalAnalysis.nO3">N O 3</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nH4"><span jhiTranslate="pondgateApp.chemicalAnalysis.nH4">N H 4</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="ph"><span jhiTranslate="pondgateApp.chemicalAnalysis.ph">Ph</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="tempVal"><span jhiTranslate="pondgateApp.chemicalAnalysis.tempVal">Temp Val</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="timestamp"><span jhiTranslate="pondgateApp.chemicalAnalysis.timestamp">Timestamp</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let chemicalAnalysis of chemicalAnalyses ;trackBy: trackId">
                <td><a [routerLink]="['../chemical-analysis-my-suffix', chemicalAnalysis.id ]">{{chemicalAnalysis.id}}</a></td>
                <td>{{chemicalAnalysis.date | date:'medium'}}</td>
                <td>{{chemicalAnalysis.nO2}}</td>
                <td>{{chemicalAnalysis.nO3}}</td>
                <td>{{chemicalAnalysis.nH4}}</td>
                <td>{{chemicalAnalysis.ph}}</td>
                <td>{{chemicalAnalysis.tempVal}}</td>
                <td>{{chemicalAnalysis.timestamp}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../chemical-analysis-my-suffix', chemicalAnalysis.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'chemical-analysis-my-suffix/'+ chemicalAnalysis.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'chemical-analysis-my-suffix/'+ chemicalAnalysis.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="chemicalAnalyses && chemicalAnalyses.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
